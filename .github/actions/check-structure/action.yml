name: Check notebook structure
description: Validates notebook structure follows guidelines (intro, cleanup, imports)

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install poetry
      shell: bash
      run: pipx install poetry

    - name: Install dependencies
      shell: bash
      run: poetry install --only dev

    - name: Check notebook structure
      shell: bash
      run: poetry run python ${{ github.action_path }}/check-structure.py
