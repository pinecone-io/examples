name: "Lint"

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint-changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          BASE_REF="${{ github.base_ref }}"
          BASE_REF="${BASE_REF:-master}"
          git fetch origin ${BASE_REF}

      - name: Get changed files
        id: changed
        run: |
          BASE_REF="${{ github.base_ref }}"
          BASE_REF="${BASE_REF:-master}"
          CHANGED=$(git diff --diff-filter=d --name-only origin/${BASE_REF}...HEAD | grep -E '\.(py|ipynb)$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "has_changes=$([[ -n "$CHANGED" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.changed.outputs.has_changes == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        if: steps.changed.outputs.has_changes == 'true'
        run: pip install ruff

      - name: Run ruff check
        if: steps.changed.outputs.has_changes == 'true'
        run: echo "${{ steps.changed.outputs.files }}" | xargs -d '\n' ruff check

      - name: Run ruff format check
        if: steps.changed.outputs.has_changes == 'true'
        run: echo "${{ steps.changed.outputs.files }}" | xargs -d '\n' ruff format --check
